<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Robert Garcia">

    <!--CSS-->
    <link rel="stylesheet" href="./css/styles.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Was it a Sunday?</title>
</head>

<body class="bg-dark">
    <div class="container-md">
        <div class="jumbotron">
            <h1 class="display-4">Was it a Sunday?</h1>
            <p class="lead">Write down a year and I'll tell you if January the first was Sunday... or not</p>
            <hr class="my-4">
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                </div>
                <input type="number" class="form-control" id="num1" placeholder="Your year" aria-label="word1"
                    aria-describedby="addon-wrapping">
            </div>
            <p class="lead">
                <a class="btn btn-primary btn-lg" id="boton1" onclick="checkDay()" role="button">Was it or wasn't</a>
            </p>
            <div class="d-print-none" id="demo"></div>
            <div class="d-print-none" id="demo1"></div>
            <div class="d-print-none" id="demo2"></div>

        </div>

    </div>
    
    <script src="./functions.js"></script>

</body>

</html>
