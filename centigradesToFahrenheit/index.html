<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--styles-->
      <link rel="stylesheet" href="./css/styles.css">
      <!--bootstrap-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  
      <title>Grados</title>
</head>

<body>


    <div class="container -md">
        <div class="card" style="width: 18rem;">
            <img src="./img/click.png" class="card-img-top" alt="logo">
            <div class="card-body">
                <h5 class="card-title">Centigrados a Fahren</h5>
                <p class="card-text">Introduzca los grados</p>
                <div class="input-group flex-nowrap">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="addon-wrapping">@</span>
                    </div>
                    <input type="number" class="form-control" id="num1" placeholder="Temperature" aria-label="num1"
                        aria-describedby="addon-wrapping">
                </div><br>
                <div class="input-group flex-nowrap">
                    <div id="boton">
                        <a class="btn btn-primary" onclick="toFahrenheit()">Fº</a>
                    </div>
                    <div id="boton">
                        <a class="btn btn-primary" onclick="toCelsius()">Cº</a>
                    </div>
                </div>
                <div class="input-group flex-nowrap">
                  
                </div>
            </div>


           <!--  <div id="boton">
                <a class="btn btn-primary" onclick="yearsTraspas()">Clica aqu&iacute;</a>
            </div> -->

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
