<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Robert Garcia">

    <!--CSS-->
    <link rel="stylesheet" href="./css/styles.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Reversed String</title>
</head>

<body>
    <div class="container-md">
        <div class="jumbotron">
            <h1 class="display-4">Reversed word!</h1>
            <p class="lead">Write down a word and, alas, we will reverse it for you!</p>
            <hr class="my-4">
            <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                </div>
                <input type="text" class="form-control" id="word1" placeholder="Your word here" aria-label="word1"
                    aria-describedby="addon-wrapping">
            </div>
            <p class="lead">
                <a class="btn btn-primary btn-lg" id="boton1" onclick="reverseStr()" role="button">Reverse a word</a>
            </p>
            <div class="d-print-none" id="demo"></div>

        </div>

    </div>
    <script src="./functions.js"></script>

</body>

</html>
