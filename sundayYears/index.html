<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Robert Garcia">

    <!--CSS-->
    <link rel="stylesheet" href="./css/styles.css">

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Was it a Sunday?</title>
</head>

<body class="bg-dark">
    <div class="container-md">
        <div class="jumbotron bg-transparent text-light">
            <h1 class="display-4">Was it a Sunday?</h1>
            <p class="lead">Write down a year and I'll tell you if January the first was Sunday... or not</p>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                        </div>
                        <input type="number" class="form-control" id="num1" placeholder="Your year" aria-label="word1"
                            aria-describedby="addon-wrapping">
                    </div>
                </div>
                <div class="col">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">@</span>
                        </div>
                        <input type="number" class="form-control" id="num2" placeholder="Your year" aria-label="word1"
                            aria-describedby="addon-wrapping">
                    </div>
                </div>
            </div>

           
            <p class="lead">
                <a class="btn btn-primary btn-lg" id="boton1" onclick="checkDay()" role="button">Was it or wasn't</a>
            </p>
            <div class="d-print-none text-light" id="demo"></div>
            <div class="d-print-none text-light" id="demo1"></div>
            <div class="d-print-none text-light" id="demo2"></div>

        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./functions.js"></script>

</body>

</html>
